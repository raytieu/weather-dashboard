<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
 
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  
  <title>Weather Dashboard</title>
  
</head>

<body>

  <div class="container-fluid">

    <header>    
      <nav class="navbar navbar-dark bg-dark header">
        <a class="navbar-brand header" href="index.html">
          <i class="fa fa-cloud" aria-hidden="true"></i> Weather Dashboard
        </a>
      </nav>
    </header>

  </div>

  <div class="container-fluid">
    
    <div class="row">
      <nav id="sidebarMenu" class="col-xs-12 col-md-3 col-lg-2 bg-light d-flex justify-content-center">
        <div class="sidebar-sticky pt-3">

          <h5 style="text-align: center;">Enter a City:</h5>

          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="City Name" aria-label="City Name" aria-describedby="button-addon2" id="city-name">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
          </div>
      
          <h5 style="text-align: center; margin-top: 50px;">Search History</h5>
          <div id="search-history"></div>
          <button id="clear">Clear History</button>

        </div>
      </nav>

      <div class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        <div class="card mt-2">
          <div class="card-body" id="current-weather"></div>
        </div>
        <div class="five-day"></div>
      </div>

    </div>
     
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <script src="assets/script.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</body>
